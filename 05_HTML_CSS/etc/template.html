<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            border: solid 1px black;
        }
        .row {
            background-color: moccasin;
        }
        .container {
            display: grid;
            height: 50px;
            grid-template-columns: 25% 50% 25%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container row">
        <div>25%</div>
        <div>75%</div>
        <div>25%</div>
    </div>
</body>
</html>
