{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <h1>New Posts</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        {% bootstrap_form post_form %}
    {% if image_form %}
        {% bootstrap_form image_form show_label=False %}
    {% endif %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
