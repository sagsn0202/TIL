<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="bg">
    <img id="dino" width="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
</div>

<script>
    const dino = document.querySelector('#dino');
    dino.addEventListener('click', e => {
        console.log('아야!');
    });
    // 변수 설정!
    document.addEventListener('keydown', e => {
        if (e.code === 'Space'){
            alert('크앙!')
        } else if (e.code === 'ArrowUp') {
            dino.style.marginBottom += '100px';
        } else if (e.code === 'ArrowRight') {
            dino.style.marginLeft += '100px';
        } else if (e.code === 'ArrowDown') {
            dino.style.marginRight += '100px';
        } else if (e.code === 'ArrowLeft') {
            dino.style.marginUp += '100px';
        } else {
            console.log('I don\'t know')
        }
    })
</script>
</body>
</html>
